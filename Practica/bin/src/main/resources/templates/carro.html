<html>
	<head>
		<meta charset="UTF-8"/>
		
		<style>
			img{
					width: 300px;
	   				height: 300px;
				}
			body{
			background: lightcyan;
			}
		
		</style>
	</head>
	<body>
		{{#micarro}}
		
		<br>
		<h1>
			<a href="/producto{{idProducto}}">{{nombre}}</a>
		</h1>
		<br>
			<a href="/producto{{idProducto}}">
				<img src={{url}}>
			</a>
		<h3>Precio : {{precio}} € </h3>
			
		{{/micarro}}
		
		{{^micarro}}
		<p> Hasta el momento, no ha introducido productos en el carro</p>
		
		{{/micarro}}
		<br>
		
		<form method="post" action="/producto/buy/">
			<p>Si tiene un código de descuento, introduzcalo aquí.</p>
			<input type="number" placeholder="0" value="0" min="0" name="cupon" required/>
			<button type="submit">Comprar productos elegidos</button>
			<input type="hidden" name="_csrf" value="{{token}}"/>
		</form>
		<br>
		<a href="/tienda">Volver a la tienda</a>
	</body>
</html>
